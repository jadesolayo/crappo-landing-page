<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crappo Cryptocurrency | Landing Page</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/68a6b8dc1f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <section id="landing-page">
        <header>
          <div class="logo-wrapper">
            <img src="./images/Logo.svg" alt="logo" class="logo" />
          </div>
          <nav class="header-wrapper" id="nav">
            <div class="close-icon" id="close-icon"></div>
            <div class="header-links">
              <a href="#">Products</a>
              <a href="#">Features</a>
              <a href="#">About</a>
              <a href="#">Contact</a>
              <div>
                <a href="#">Login</a>
                <span class="divider">|</span>
                <a href="#" class="header-btn-link"
                  ><button class="header-btn">Register</button>
                </a>
              </div>
            </div>
          </nav>
          <i class="fa-solid fa-bars" onclick="leftToggler()"></i>
        </header>
        <div class="landing-page-content">
          <div class="landing-page-text">
            <div class="tag-cont">
              <p class="tag-small">70% SAVE</p>
              <p class="tag-big">for the best black friday deals</p>
            </div>
            <h1>Fastest & secure platform to invest in crypto</h1>
            <p class="copy1">
              Buy and sell cryptocurrencies, trusted by 10M wallets 
              with over $30 billion in transactions.
            </p>
            <button class="landing-page-btn">
              Try for FREE
              <span><img src="./images/Arrow Right.svg" alt="" /></span>
            </button>
          </div>
          <div class="landing-page-img">
            <img src="./images/Illustration.png" alt="illustration" />
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
